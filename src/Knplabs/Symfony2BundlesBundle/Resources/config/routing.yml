homepage:
    pattern:        /
    defaults:       { _controller: symfony2bundles.controller.main:indexAction }
    requirements:   { _method: "GET" }

repo_add:
    pattern:        /repo/add
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:Repo:add }
    requirements:   { _method: "POST" }

search:
    pattern:        /search.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:Repo:search, _format: html }
    requirements:   { _method: "GET", _format: "(html|json|js)" }

latest:
    pattern:        /latest.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:Repo:listLatest, class: Bundle }
    requirements:   { _method: "GET", _format: "(atom)" }

api:
    pattern:        /api
    defaults:       { _controller: symfony2bundles.controller.main:apiAction }
    requirements:   { _method: "GET" }

bundle_list:
    pattern:        /bundle/{sort}.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:Repo:list, class: Bundle, sort: score, _format: html }
    requirements:   { _method: "GET", _sort: "(score|name|createdAt|lastCommitAt)", _format: "(html|json|js)" }

project_list:
    pattern:        /project/{sort}.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:Repo:list, class: Project, sort: score, _format: html }
    requirements:   { _method: "GET", _sort: "(score|name|createdAt|lastCommitAt)", _format: "(html|json|js)" }

user_list:
    pattern:        /developer/{sort}.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:User:list, sort: name, _format: html }
    requirements:   { _method: "GET", _sort: "(name)", _format: "(html|json|js)" }

user_bundle_list:
    pattern:        /{name}/bundles.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:User:bundles }
    requirements:   { _method: "GET", _format: "(json|js)" }

user_projects_list:
    pattern:        /{name}/projects.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:User:projects }
    requirements:   { _method: "GET", _format: "(json|js)" }

repo_show:
    pattern:        /{username}/{name}.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:Repo:show, _format: html }
    requirements:   { _method: "GET", _format: "(html|json|js)" }

user_show:
    pattern:        /{name}.{_format}
    defaults:       { _controller: KnplabsSymfony2BundlesBundle:User:show, _format: html }
    requirements:   { _method: "GET", _format: "(html|json|js)" }
